<block name="head">

<link href="__CSS__/css.css" rel="stylesheet" type="text/css">
<link href="__CSS__/selectpick/cui.css" rel="stylesheet" type="text/css"><!--美化下拉框插件-->
<script src="__JS__/jquery.js"></script><!-- 统一调用js -->
<link href="__CSS__/banner-switch/lrtk.css" rel="stylesheet"><!-- banner切换 -->
<script src="__JS__/banner-switch/jquery.superslide.2.1.1.js"></script><!-- banner切换 -->
<link href="__CSS__/SuperSlide/style.css" rel="stylesheet"><!--标签切换，滚动 -->
<script type="text/javascript" src="__JS__/script.js"></script><!-- 筛选 -->
<link rel="stylesheet" type="text/css" href="__CSS__/select.css"><!-- 筛选 -->
<link href="__CSS__/diyupload/css/webuploader.css" rel="stylesheet"><!-- 9.1 多张图片批量上传 -->
<link href="__CSS__/diyupload/css/diyUpload.css" rel="stylesheet"><!-- 9.1 多张图片批量上传 -->
<script src="__CSS__/diyupload/js/webuploader.html5only.min.js"></script><!-- 9.1 多张图片批量上传 -->
<script src="__CSS__/diyupload/js/diyUpload.js"></script><!-- 9.1 多张图片批量上传 -->
<script src="__JS__/uploadpreview.js" type="text/javascript"></script><!-- 单张图片上传 -->

<script>
   window.onload = function () { 
        new uploadPreview({ UpBtn: "up_img", DivShow: "imgdiv", ImgShow: "imgShow" });
        new uploadPreview({ UpBtn: "up_img1", DivShow: "imgdiv1", ImgShow: "imgShow1" });
    }
</script><!-- 单张图片上传 -->
</block>
<block name="body">
<div class="blank30"></div>
<div class="w1200 release">
	<h2>基础信息</h2>
    <form action="{:U('Sell/addinfo')}" method="post" enctype="multipart/form-data">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="rele_ta">
	  <tr>
	    <td class="rele_td"><i>*</i>品牌</td>
	    <td><input class="inp_ty" name="brand_id" id="brand_id" type="hidden" value="0">
	    		<div class="nice-select" name="select" style="width:170px; float:left">
				<input type="text"  value="请选择品牌" readonly>
				<ul>
					<foreach name="lists" item="vo" >
						<if condition="$vo.category_id  eq '41' ">
						<li data-value="{$vo['id']}">{$vo['title']}</li>
						</if>
					</foreach>

				</ul>
			</div>
			<span style="float:left; margin-top:7px; margin-left:10px;"></span>
			<script>
				$('[name="select"]').click(function(e){
				    $('[name="select"]').find('ul').hide();
				    $(this).find('ul').show();
					e.stopPropagation();

				});
				$('[name="select"] li').hover(function(e){
					$(this).toggleClass('on');
					e.stopPropagation();
				});
				$('[name="select"] li').click(function(e){
					var val = $(this).text();
					$(this).parents('[name="select"]').find('input').val(val);
					var value = $(this).attr('data-value');
					$("#brand_id").val(value);
					$('[name="select"] ul').hide();
					
					e.stopPropagation();
				});
				$(document).click(function(){
					$('[name="select"] ul').hide();
				});
			</script>
	    </td>
	  </tr>
	  <tr>
	    <td class="rele_td" valign="top"><i>*</i>车辆颜色</td>
	    <td>
	    <input type="hidden" name="colour" id="color" value="black"/>
	    	<div class="rele_ul">
			    <ul>
			    	<li><a class="a1" href="javascript:;" value="black"><i style="background:#000"></i>黑</a></li>
			    	<li><a href="javascript:;" value="white"><i style="background:#fff"></i>白</a></li>
			    	<li><a href="javascript:;" value="red"><i style="background:#f00"></i>红</a></li>
			    	<li><a href="javascript:;" value="blue"><i style="background:#00a2ff"></i>蓝</a></li>
			    	<li><a href="javascript:;" value="Pink"><i style="background:#ff02b5"></i>粉红</a></li>
			    	<li><a href="javascript:;" value="Gray_white"><i style="background:#cbcbcb"></i>灰白</a></li>
			    	<li><a href="javascript:;" value="Space_dust"><i style="background:#5e5e5e"></i>太空灰</a></li>
			    	<li><a href="javascript:;" value="Other">其他</a></li>
			    </ul>
		    </div>
		    <script>
		    	$(".rele_ul ul li").click(function(){
		    		
		    		$(this).siblings().find("a").removeClass('a1');
		    		$(this).find("a").addClass('a1');
		    		//将颜色赋值到表单内
		    		var value = $(this).find("a").attr('value');
		    		$("#color").val(value);
		    	});
		    </script>
	    </td>
	  </tr>
	  <tr>
	    <td class="rele_td"><i>*</i>首次上牌时间</td>
	    <td>
		    <div class="nice-select" name="nice-select" style="width:170px; float:left">
				<input type="text" name="years" value="请选择上牌时间" readonly>
				<ul>
					<li data-value="1"></li>
					<li data-value="2">相关年份2</li>
					<li data-value="3">相关年份3</li>
					<li data-value="4">相关年份4</li>
				</ul>
			</div>
			<span style="float:left; margin-top:7px; margin-left:10px;">年</span>
			<script>
				$('[name="nice-select"]').click(function(e){
				    $('[name="nice-select"]').find('ul').hide();
				    $(this).find('ul').show();
					e.stopPropagation();

				});
				$('[name="nice-select"] li').hover(function(e){
					$(this).toggleClass('on');
					e.stopPropagation();
				});
				$('[name="nice-select"] li').click(function(e){
					var val = $(this).text();
					$(this).parents('[name="nice-select"]').find('input').val(val);
					$('[name="nice-select"] ul').hide();
					
					e.stopPropagation();
				});
				$(document).click(function(){
					$('[name="nice-select"] ul').hide();
				});
			</script>
		</td>
	  </tr>
	  <tr>
	    <td class="rele_td"><i>*</i>行驶里程</td>
	    <td><div class="div1"><input class="inp_gls" name="driven" type="text">万公里</div></td>
	  </tr>
	  <tr>
	    <td class="rele_td"><i>*</i>转让价格</td>
	    <td><div class="div1"><input class="inp_gls" name="sfer_price" type="text">万元</div>
	    <span style="float:left; margin-top:7px; margin-left:10px;">
	    <input name="transferfee" type="checkbox" value="1" style="float:left; margin-top:5px; margin-right:5px;">
	    包含过户费用</span></td>
	  </tr>
	  <tr>
	    <td valign="top" class="rele_td"><i>*</i>补充说明</td>
	    <td><textarea class="textarea_1" name="description" cols="" rows=""></textarea></td>
	  </tr>
	  <tr>
	    <td valign="top" class="rele_td"><i>*</i>上传图片</td>
	    <td>
	    	<div class="div_sc">
				<h2>上传电脑中图片</h2>
				<div id="test1" ></div>
				<script type="text/javascript">
					/*
					* 服务器地址,成功返回,失败返回参数格式依照jquery.ajax习惯;
					* 其他参数同WebUploader
					*/
					$('#test1').diyUpload({
						url:"{:U('Sell/fileupload')}",
						success:function( data ) {
							var span =$("<input type='hidden' value='"+data.imgname+"' name='img[]'>");
							$("#test1").append(span);
						},
						error:function( err ) {
							console.info( err );	
						}
					});

					$('#as').diyUpload({
						url:'server/fileupload.php',
						success:function( data ) {
							console.info( data );
						},
						error:function( err ) {
							console.info( err );	
						},
						buttonText : '选择文件',
						chunked:true,
						// 分片大小
						chunkSize:512 * 1024,
						//最大上传的文件数量, 总文件大小,单个文件大小(单位字节);
						fileNumLimit:50,
						fileSizeLimit:500000 * 1024,
						fileSingleSizeLimit:50000 * 1024,
						accept: {}
					});
				</script>
                <div class="clear"></div>
	    	</div>
	    </td>
	  </tr>
	  <tr>
	    <td valign="top" class="rele_td"><i>*</i>上传车辆证件照</td>
	    <td>
	    	<div class="zjz_div fl">
	    		<div class="btn3_file"><input name="license" id="up_img" style="width:150%" type="file">上传行驶证</div>
	    		<div id="imgdiv" class="zjz_img"><img src="__IMG__/s1.jpg" name="imgShow" width="140" height="120" id="imgShow" /></div>
			</div>
	    	<div class="zjz_div fl">
	    		<div class="btn3_file"><input name="frame" id="up_img1" style="width:150%" type="file">上传车架码照片</div>
	    		<div id="imgdiv1" class="zjz_img"><img src="__IMG__/s2.jpg" name="imgShow1" width="140" height="120" id="imgShow1" /></div>
			</div>

	    </td>
	  </tr>
	  <tr>
	    <td class="rele_td"><i>*</i>是否定期4S店保养</td>
	    <td>
        	<label for="" style="margin-right:20px"><input name="maintenance" value="1" type="radio" id="checkbox_a1" class="chk_1 inp_fx" /><label for="checkbox_a1"></label>是</label>
        	<label for=""><input name="maintenance" type="radio" value="0" id="checkbox_a2" class="chk_1 inp_fx" /><label for="checkbox_a2"></label>否</label>
        </td>
	  </tr>
	  <tr>
	    <td class="rele_td"><i>*</i>联系人</td>
	    <td>
	    	<input class="inp_ty" name="contacts" type="text">
			<label for="" style="margin:0 20px 0 10px"><input name="danx1" type="radio" id="checkbox_a3" class="chk_1 inp_fx" /><label for="checkbox_a3"></label>个人</label>
        	<label for=""><input name="danx1" type="radio" id="checkbox_a4" class="chk_1 inp_fx" /><label for="checkbox_a4"></label>商家</label>
	    </td>
	  </tr>
	  <tr>
	    <td class="rele_td"><i>*</i>联系电话</td>
	    <td><input class="inp_ty" name="contact_number" type="text"></td>
	  </tr>
	  <tr>
	    <td class="rele_td"><i>*</i>看车地址</td>
	    <td><input class="inp_ty" name="address" type="text" style="width:650px"></td>
	  </tr>
	  <tr>
	    <td class="rele_td">&nbsp;</td>
	    <td><input class="sub_1" name="" type="submit" value="发布"></td>
	  </tr>
	</table>
	</form>
	
</div>



<div class="blank40"></div>
</block>
